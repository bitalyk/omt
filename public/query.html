<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragment Example</title>
    <script src="getToken.js"></script>
    <script>
        async function extractFragment() {
    const fragment = window.location.hash.substring(1); // Remove the '#'
    console.log('Fragment:', fragment);

    document.getElementById('response').innerText = fragment ? `Fragment: ${fragment}` : 'No fragment found.';
    
    return fragment; // Add this line to return the fragment
};

window.onload = async () => {
    const fragment = await extractFragment();
    // You can use the fragment here if needed
    getToken(fragment);
};
    
    </script>

</head>
<body>
    <h1>Fragment Example</h1>
    <!-- Element to display the fragment -->
    <div id="response">Waiting for server response...</div>
</body>
</html>
