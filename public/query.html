<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragment Example</title>
    <script>
        async function extractFragment() {
            // Get the fragment part of the URL
            const fragment = window.location.hash.substring(1); // Remove the '#'
            console.log('Fragment:', fragment);

            try {
                // Redirect to the /get-token address with the updated query
                window.location.href = `/get-token?query=${encodeURIComponent("#" + fragment)}`;

            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        // Run the function when the page loads
        window.onload = extractFragment;
    </script>
</head>
<body>
    <h1>Fragment Example</h1>
    <!-- Element to display the server response -->
    <div id="response">Waiting for server response...</div>
</body>
</html>
