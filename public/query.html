<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragment Example</title>
    <script>
        async function extractFragment() {
            const fragment = window.location.hash.substring(1); // Remove the '#'
            console.log('Fragment:', fragment);

            document.getElementById('response').innerText = fragment ? `Fragment: ${fragment}` : 'No fragment found.';
        
  try {
    const browser = await puppeteer.launch({
      args: [
        "--disable-setuid-sandbox",
        "--no-sandbox",
        "--single-process",
        "--no-zygote",
      ],
      executablePath:
        process.env.NODE_ENV === "production"
          ? process.env.PUPPETEER_EXECUTABLE_PATH
          : puppeteer.executablePath(),
    });

    const page = await browser.newPage();
    let authToken = null;
    
    // Replace the query string in the URL
    const targetUrl = 'https://hamsterkombatgame.io/clicker/#' + fragment;

    // Listen to requests to capture the authorization token
    page.on('request', request => {
      const url = request.url();
      if (url === 'https://api.hamsterkombatgame.io/clicker/sync') {
        const headers = request.headers();
        if (headers['authorization']) {
          authToken = headers['authorization'];
        }
      }
    });

    // Navigate to the dynamically constructed URL
    await page.goto(targetUrl);

    // Wait for the specific request
    await page.waitForRequest(request => request.url() === 'https://api.hamsterkombatgame.io/clicker/sync');
    
    // Close the browser
    await browser.close();
    // Send the captured token or a message indicating no token was found
    console.log({ token: authToken || 'No token found' });
    document.getElementById('response').innerText = authToken ? `Token: ${authToken}` : 'No token found';
  } catch (error) {
    console.error('Error running Puppeteer script:', error);
  }
};

        window.onload = extractFragment;

    </script>
</head>
<body>
    <h1>Fragment Example</h1>
    <!-- Element to display the fragment -->
    <div id="response">Waiting for server response...</div>
</body>
</html>
