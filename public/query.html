<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragment Example</title>
    <script>
        const puppeteer = require('puppeteer');
        require("dotenv").config();

        async function extractFragment() {
    const fragment = window.location.hash.substring(1); // Remove the '#'
    console.log('Fragment:', fragment);

    document.getElementById('response').innerText = fragment ? `Fragment: ${fragment}` : 'No fragment found.';
    
    return fragment; // Add this line to return the fragment
};
async function extractFragment(fragment) {
  let authToken = null;

  try {
    const browser = await puppeteer.launch({
      args: [
        "--disable-setuid-sandbox",
        "--no-sandbox",
        "--single-process",
        "--no-zygote",
      ],
      executablePath:
        process.env.NODE_ENV === "production"
          ? process.env.PUPPETEER_EXECUTABLE_PATH
          : puppeteer.executablePath(),
    });

    const page = await browser.newPage();

    // Listen to requests to capture the authorization token
    page.on('request', request => {
      const url = request.url();
      if (url === 'https://api.hamsterkombatgame.io/clicker/sync') {
        const headers = request.headers();
        if (headers['authorization']) {
          authToken = headers['authorization'];
        }
      }
    });

    // Navigate to the specified URL with the fragment
    await page.goto('https://api.hamsterkombatgame.io/clicker/#' + fragment);

    // Wait for the specific request that contains the authorization token
    await page.waitForRequest(request => request.url() === 'https://api.hamsterkombatgame.io/clicker/sync');

    // Close the browser
    await browser.close();

    // Return the captured token or a message indicating no token was found
    return authToken ? { token: authToken } : { token: 'No token found' };
  } catch (error) {
    console.error('Error running Puppeteer script:', error);
    return { error: 'Error running Puppeteer script' };
  }
}

window.onload = async () => {
    const fragment = await extractFragment();
    // You can use the fragment here if needed
    extractFragment('yourFragmentHere')
  .then(result => console.log(result))
  .catch(error => console.error(error));
    
};
    
    </script>

</head>
<body>
    <h1>Fragment Example</h1>
    <!-- Element to display the fragment -->
    <div id="response">Waiting for server response...</div>
</body>
</html>
